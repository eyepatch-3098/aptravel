{% extends 'base.html' %}

{% block title %}Raahi | Rate Hotel{% endblock %}

{% block content %}


<div class="container">

    <form method="post" action="" role="rateform" class="col s12">
        {% csrf_token %}
       <div class="input-field col s12">
          {{ rateform.rate }}
      </div>
      <div class="input-field col s12">
          {{ rateform.text }}
        <label for="textarea1">Opinion</label>
      </div>

      <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">star</i>Rate</button>
    </form>


</div>

{% endblock content %}
